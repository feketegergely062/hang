<audio controls autoplay="true">
    <source src="hang.wav" type="audio/wav" />
</audio>
<button onclick="Lejatszas();">Lejatszás</button>
<button onclick="Hozzaadas();">Hozzáad</button>
<button onclick="Torles();">Törlés</button>
<div id="leiras">
    
</div>
<script>
    var dinamikus = null;
    function Lejatszas(){
        for(i=1;i<=10;i++){
            var o=document.getElementById("hang");
            o.volume=i*0.1;
            o.play();
            var l=document.getElementById("leiras");
            l.innerHTML+=(o.volume+"<br />");

        }
    }
    function Hozzaadas(){

        var o1=document.createElement("h1");
        o1.innerHTML="Tamási Rézágyú";
        dinamikus = o1;
        var o2=document.getElementById("leiras");
        o2.appendChild(o1);


    }
    function Torles(){
        var o2=document.getElementById("leiras");
        o2.removeChild(dinamikus);
    }
    
</script>
